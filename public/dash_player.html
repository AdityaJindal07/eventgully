    <script>
        $(document).ready(function () {


            $("#btn").click(function () {

                let obj2 = {
                    type: "get",
                    url: "/update-pwd",
                    data: {
                        txtEmail: $("#txtEmail").val(),
                        txtPwdold: $("#txtPwdold").val(),
                        txtPwdnew: $("#txtPwdnew").val(),

                    }
                }
                $.ajax(obj2).then(function (response) {
                    alert(response);
                    // $("#errEmail").html(response)
                }).fail(function (err) {
                    alert(err);
                })

            })



            $("#txtPwdold").blur(function () {
                let obj = {
                    type: "get",
                    url: "/chk-old-pwd",
                    data: {
                        txtEmail: $("#txtEmail").val(),
                    }
                }

                $.ajax(obj).then(function (response) {
                    let oldPwd = response;

                    if (oldPwd != $("#txtPwdold").val()) {
                        alert("Wrong Password");
                    }
                    
                })
            })


            // alert();
            var password = $("#txtPwdold");
            var password2 = $("#txtPwdnew")

            $("#eye1").click(function () {
                if (password.prop("type") == "password") {
                    $(this).removeClass("fa-eye").addClass("fa-eye-slash");
                    password.attr("type", "text");
                }
                else {
                    $(this).removeClass("fa-eye-slash").addClass("fa-eye");
                    $("#txtPwdold").attr("type", "password");
                }
            })
            $("#eye2").click(function () {
                if (password2.prop("type") == "password") {
                    $(this).removeClass("fa-eye").addClass("fa-eye-slash");
                    password2.attr("type", "text");
                }
                else {
                    $(this).removeClass("fa-eye-slash").addClass("fa-eye");
                    $("#txtPwdnew").attr("type", "password");
                }
            })

            $("#txtEmail").blur(function () {
                let email = $(this).val().trim();
                let regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                if (email === "") {
                    alert("fill Email Id");

                }
                else if (regex.test(email) == false) {
                    alert("Invalid Email Id");

                }
            });




            password2.keyup(function () {
                var val = $(this).val();
                if (val.length < 8) {
                    $("#8c").removeClass("ok").addClass("not-ok");
                } else {
                    $("#8c").addClass("ok").removeClass("not-ok");
                }
                if (!/[a-z]/.test(val)) {
                    $("#ll").removeClass("ok").addClass("not-ok");
                } else {
                    $("#ll").addClass("ok").removeClass("not-ok");
                }
                if (!/[A-Z]/.test(val)) {
                    $("#cl").removeClass("ok").addClass("not-ok");
                } else {
                    $("#cl").addClass("ok").removeClass("not-ok");
                }
                if (!/\d/.test(val)) {
                    $("#on").removeClass("ok").addClass("not-ok");
                } else {
                    $("#on").addClass("ok").removeClass("not-ok");
                }
                if (!/[^A-Za-z0-9]/.test(val)) {
                    $("#osc").removeClass("ok").addClass("not-ok");
                } else {
                    $("#osc").addClass("ok").removeClass("not-ok");
                }
            });

            $("#btn").click(function () {
                var val = $("#txtPwdnew").val();
                if (val.length < 8 || !/[a-z]/.test(val) || !/[A-Z]/.test(val) || !/\d/.test(val) || !/[^A-Za-z0-9]/.test(val)) {
                    alert("password is weak.");
                }

            });
