    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <style>
        body{
            
          background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
        }
    

        .form-control {
            border: 1px solid black;
            border-radius: 2px;
        }

        form input.form-control,
        form select.form-select,
        form textarea.form-control {
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form input.form-control:focus,
        form select.form-select:focus,
        form textarea.form-control:focus {
            border-color: #5b86e5;
            box-shadow: 0 0 6px rgba(91, 134, 229, 0.4);
            background-color: #fff;
            color: #111;
            outline: none;
        }

        form label {
            color: black;
            font-weight: 500;
        }
    </style>


    <script>
        $(document).ready(function () {
            $("#emailid").blur(function () {
                let email = $(this).val().trim();
                let regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                if (email === "") {
                    alert("fill Email Id");

                }
                else if (regex.test(email) == false) {
                    alert("Invalid Email Id");

                }
            })

            $("#pub_evnt").click(function () {
                let obj = {
                    type: "post",
                    url: "/Post_event",
                    data: {
                        emailid: $("#emailid").val(),
                        eventname: $("#eventname").val(),
                        date: $("#date").val(),
                        Address: $("#Address").val(),
                        time: $("#time").val(),
                        inputState: $("#inputState").val(),
                        Category: $("#Category").val(),
                        minage: $("#minage").val(),
                        contact: $("#contact").val(),
                        maxage: $("#maxage").val(),
                        lastDate: $("#lastDate").val(),
                        fee: $("#fee").val(),
                        pMny: $("#pMny").val(),
                        otherinfo: $("#otherinfo").val(),


                    }
                }
                $.ajax(obj).then(function (response) {
                    alert(response);
                }).fail(function (err) {
                    alert(err);
                })
            })
        })
    </script>
    <script>
        function showUser() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("emailid").value = activeUser;
        }
    </script>

</head>

<body onload=showUser()>

        <form class="row g-3 m-2 p-3 needs-validation border-top-0 rounded-bottom shadow-sm"

            color: black;

                font-weight: 600;
