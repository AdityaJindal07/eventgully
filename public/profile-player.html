        /* Stronger input styles for dark form backgrounds */

    <script>
        function showPrev(picupload, picurl) {
            const [file] = picupload.files
            if (file) {
                picurl.src = URL.createObjectURL(file)
            }
        }


        $(document).ready(function () {

            $("#emailid").blur(function () {
                let email = $(this).val().trim();
                let regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                if (email === "") {
                    alert("fill Email Id");

                }
                else if (regex.test(email) == false) {
                    alert("Invalid Email Id");

                }

                //     $.ajax(obj).then(function (response) {
                //         alert(response);
                //     }).fail(function (err) {
                //         alert(err);
                //     })
                // })
            });

            $("#search").click(function () {

                let obj = {
                    type: "get",
                    url: "/get-one",
                    data: {
                        emailid: $("#emailid").val()
                        //txtPwd:$("#txtPwd").val()
                    }
                }

                $.ajax(obj).then(function (response) {
                    let orgname = response[0].orgname;
                    let regnumber = response[0].regnumber;
                    let address = response[0].address;
                    let sports = response[0].sports;
                    let website = response[0].website;
                    let insta = response[0].insta;
                    let head = response[0].head;
                    let contact = response[0].contact;
                    let otherinfo = response[0].otherinfo;
                    let picurl = response[0].picurl;


                    $("#orgname").val(orgname);
                    $("#regnumber").val(regnumber);
                    $("#address").val(address);
                    $("#sports").val(sports);
                    $("#website").val(website);
                    $("#insta").val(insta);
                    $("#head").val(head);
                    $("#contact").val(contact);
                    $("#otherinfo").val(otherinfo);
                    $("#picurl").prop("src", picurl);
                    $("#hdn").val(picurl);


                }).fail(function (err) { alert(err.message) })
            });
        });

    </script>

    <script>
        function showUser() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("emailid").value = activeUser;
        }
    </script>

<body onload="showUser()">


    <div class="container mx-auto"  style="width: 70%; color: black;">

        <form class="row g-3 m-2 p-3 needs-validation border-top-0 rounded-bottom shadow-sm"
            enctype="multipart/form-data" style=" background-color: #ffffff;
            color: black;
            border-radius: 12px; " method="post" action="/do_player-details">

            <div class="col-12 text-center mb-3">
                <h4 style="
                font-weight: 600;
                letter-spacing: 0.8px;
                margin-bottom: 0;">

                <hr style="width: 50px; border-top: 2px solid white; margin: 8px auto 0;">

            <input type="hidden" id="hdn" name="hdn">

            <div class=" col-md-12 md-3">

                    <option value="Meghalaya">Meghalaya</option>

                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>

                </select>
            </div>


            <div class=" col-6 md-1 p-1">
                <label class="form-label">Games You play:</label>
                <input type="text" class="form-control" id="games" name="games" required>

            </div>



            <div class=" col-6 md-1 p-1">
                <label class="form-label">Contact No.</label>
                <input type="number" class="form-control" id="contact" name="contact" required>

            </div>


            <!-- pic----------------------------------------------------- -->

            <div class=" col-6 md-3 p-3">
                <label class="form-label">Upload Adhaar Card:</label>
                <input type="file" class="form-control" id="adhaarupload" name="adhaarupload"

            <div class=" col-2  p-3">
                <img src="pics/upload1.jpg" alt="upload pic" id="picurl" class="img-fluid rounded">
            </div>
            <!-- -------------------------------------------------------- -->
